<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-image">
      <section>
        <img src="img/scroll.png" alt="scroll" class="combined" />
      </section>
      <div class="content-wrapper">
        <div class="character-data">
          <img
            src="img/oneshot copy.png"
            alt="Character data"
            class="character-data-img"
          />
          <div class="character-stats">
            <img src="img/data.png" alt="stats" class="stats" />
          </div>
        </div>
        <div class="character-weapon">
          <div class="image-container">
            <img src="img/panel.png" alt="Panel" class="panel" />
            <img src="img/gun.png" alt="Gun" class="gun" />
          </div>
        </div>
        <div class="places-of-interest">
          <img src="img/placeholder1.png" alt="Image 1" />
          <img src="img/placeholder2.png" alt="Image 2" />
          <img src="img/placeholder3.png" alt="Image 3" />
        </div>

        <div class="values">
          <img src="img/placeholder1.png" alt="Value 1" />
          <img src="img/placeholder2.png" alt="Value 2" />
          <img src="img/placeholder3.png" alt="Value 3" />
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
